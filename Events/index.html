  									<div class="modal-dialog">
    									<div class="modal-content">
      										<div class="modal-header">
        										<h5 class="modal-title h4" id="exampleModalLabel">Registration</h5>

          											<span aria-hidden="true">&times;</span>
        										</button>
      										</div>
      										<div class="modal-body">

          											<div class="form-group">
            											<label for="recipient-name" class="col-form-label h6">Name:</label>
            											<input type="text" class="form-control" id="recipient-name">

          											<div class="form-group">
            											<label for="recipient-password" class="col-form-label h6">Password:</label>

          											<div class="form-group">
            											<label for="recipient-email" class="col-form-label h6">Email:</label>
            											<input type="email" class="form-control" id="recipient-email">
          											</div>
          											<div class="form-group">
            											<label for="recipient-mobile" class="col-form-label h6">Mobile:</label>
            											<input type="number" class="form-control" id="recipient-mobile">
          											</div>
        										</form>

        										<button type="button" class="btn btn-primary" id="register">Register</button>
